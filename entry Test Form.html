<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" maxlength="30" required><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" maxlength="30" required><br>

    <label>Date of Birth:</label>
    <select name="day" required>
        <!-- Add day options -->
        <option>Day</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
    </select>
    <select name="month" required>
        <option>Month</option>
        <!-- Add month options -->
         <option>January</option>
         <option>Febuary</option>
         <option>March</option>
         <option>April</option>
         <option>May</option>
         <option>June</option>
         <option>July</option>
         <option>August</option>
         <option>September</option>
         <option>October</option>
         <option>November</option>
         <option>December</option>
    </select>
    <select name="year" required>
        <option>Year</option>
        <!-- Add year options -->
         <option>2010</option>
         <option>2011</option>
         <option>2012</option>
         <option>2013</option>
         <option>2014</option>
         <option>2015</option>
         <option>2016</option>
         <option>2017</option>
         <option>2018</option>
         <option>2019</option>
         <option>2020</option>
         <option>2021</option>
         <option>2022</option>
         <option>2023</option>
         <option>2024</option>
    </select><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female<br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" maxlength="30" required><br>

    <label for="pin">Pin Code:</label>
    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" maxlength="30" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value="Pakistan" readonly><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" id="drawing" name="hobbies" value="drawing"> Drawing
    <input type="checkbox" id="singing" name="hobbies" value="singing"> Singing
    <input type="checkbox" id="dancing" name="hobbies" value="dancing"> Dancing
    <input type="checkbox" id="sketching" name="hobbies" value="sketching"> Sketching
    <input type="checkbox" id="others" name="hobbies" value="others"> Others<br>

    <label>Qualification:</label><br>
    <table border="1">
        <tr>
            <th>Sl.No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Class X</td>
            <td><input type="text" name="board_x" maxlength="10"></td>
            <td><input type="number" name="percentage_x" step="0.01"></td>
            <td><input type="text" name="year_x" maxlength="4"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" name="board_xii" maxlength="10"></td>
            <td><input type="number" name="percentage_xii" step="0.01"></td>
            <td><input type="text" name="year_xii" maxlength="4"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" name="board_grad" maxlength="10"></td>
            <td><input type="number" name="percentage_grad" step="0.01"></td>
            <td><input type="text" name="year_grad" maxlength="4"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" name="board_masters" maxlength="10"></td>
            <td><input type="number" name="percentage_masters" step="0.01"></td>
            <td><input type="text" name="year_masters" maxlength="4"></td>
        </tr>
    </table><br>

    <label>Courses Applied For:</label><br>
    <input type="checkbox" id="bca" name="course" value="BCA"> BCA
    <input type="checkbox" id="bcom" name="course" value="B.Com"> B.Com
    <input type="checkbox" id="bsc" name="course" value="B.Sc"> B.Sc
    <input type="checkbox" id="ba" name="course" value="BA"> BA<br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
</html>
