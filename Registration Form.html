<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>Registration Form</h1>
    <p>
        Of course, all submitted information is kept in the strictest confidence. <br>
        You always retain control of your information with D.W. Simpson & Co. <br>
        Our services are always at no cost to you.
    </p>

    <form action="submit_form.php" method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <!-- City and State/Province -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state"><br><br>

        <!-- Zip Code -->
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode"><br><br>

        <!-- Country -->
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <!-- Phone Numbers -->
        <label for="phone_h">Phone (H):</label>
        <input type="tel" id="phone_h" name="phone_h">
        <label for="fax">Fax:</label>
        <input type="tel" id="fax" name="fax"><br><br>

        <label for="phone_w">Phone (W):</label>
        <input type="tel" id="phone_w" name="phone_w"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Company Name -->
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company"><br><br>

        <!-- Desired Region -->
        <label for="region">Desired Region:</label>
        <select id="region" name="region">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more options as needed -->
        </select>
        <label for="other_region">Other:</label>
        <input type="text" id="other_region" name="other_region"><br><br>

        <!-- Professional Designations -->
        <p>Professional designations earned:</p>
        <input type="checkbox" id="college_student" name="designation" value="college_student">
        <label for="college_student">College Student</label>

        <input type="checkbox" id="actuarial_student" name="designation" value="actuarial_student">
        <label for="actuarial_student">Actuarial Student</label>

        <input type="checkbox" id="acas" name="designation" value="acas">
        <label for="acas">ACAS</label>

        <input type="checkbox" id="fcas" name="designation" value="fcas">
        <label for="fcas">FCAS</label>

        <input type="checkbox" id="asa" name="designation" value="asa">
        <label for="asa">ASA</label><br>

        <input type="checkbox" id="fcas" name="designation" value="fsa">
        <label for="fsa">FSA</label>

        <input type="checkbox" id="fcas" name="designation" value="ea">
        <label for="ea">EA</label>
        
        <input type="checkbox" id="fcas" name="designation" value="cfa">
        <label for="cfa">CFA</label>

        <input type="checkbox" id="fcas" name="designation" value="mba">
        <label for="mba">MBA</label>

        <input type="checkbox" id="fcas" name="designation" value="maaa">
        <label for="maaa">MAAA</label>

        <input type="checkbox" id="fcas" name="designation" value="FIA">
        <label for="FIA">FIA</label>

        <input type="checkbox" id="fcas" name="designation" value="FCIA">
        <label for="FCIA">FCIA</label><br>

        <input type="checkbox" id="fcas" name="designation" value="FIAA">
        <label for="FIAA">FIAA</label>

        <input type="checkbox" id="fcas" name="designation" value="Financial_Engineer">
        <label for="Financial_Engineer">Financial Engineer</label>

        <input type="checkbox" id="fcas" name="designation" value="ms">
        <label for="ms">M.S.</label>

        <input type="checkbox" id="fcas" name="designation" value="PHD">
        <label for="PHD">Ph.D.</label>

        <input type="checkbox" id="fcas" name="designation" value="data_mining">
        <label for="data_mining">Data Mining</label>

        <input type="checkbox" id="fcas" name="designation" value="Quant">
        <label for="Quant">Quant</label><br>

        <!-- Add other designations as needed -->

        <!-- Other Designations -->
        <label for="other_designation">Other Designations:</label>
        <input type="text" id="other_designation" name="other_designation"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
